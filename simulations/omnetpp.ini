[General]

network = WifiNetwork

*.*.ipv4.ip.limitedBroadcast = true

*.server*.numApps = 1
*.server*.app[0].typename = "MqttSNServer"
*.server*.app[0].localPort = 1000
*.server*.app[0].destPort = 200
*.server*.app[0].startAdvertise = 1s

*.server1.app[0].advertiseInterval = 200ms
*.server2.app[0].advertiseInterval = 250ms

*.client.numApps = 1
*.client.app[0].typename = "MqttSNClient"
*.client.app[0].localPort = 200
