[General]

network = WifiNetwork

*.configurator.config = xml("<config> \
                                <interface hosts='server1' address='10.0.0.5'/> \
								<interface hosts='server2' address='10.0.0.6'/> \
								<interface hosts='client' address='10.0.0.7'/> \
                             </config>")

*.*.ipv4.ip.limitedBroadcast = true

*.server*.numApps = 1
*.server*.app[0].typename = "MqttSNServer"
*.server*.app[0].localPort = 1000
*.server*.app[0].destPort = 200
*.server*.app[0].startAdvertise = 1s

*.server1.app[0].advertiseInterval = 1s

*.server2.app[0].advertiseInterval = 2s
*.server2.app[0].stopAdvertise = 7s

*.client.numApps = 1
*.client.app[0].typename = "MqttSNClient"
*.client.app[0].localPort = 200
