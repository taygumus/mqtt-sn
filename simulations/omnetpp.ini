[General]

network = WifiNetwork

*.configurator.config = xml("<config> \
                                <interface hosts='server' address='10.0.0.100'/> \
								<interface hosts='**' address='10.x.x.x' netmask='255.x.x.x'/> \
                             </config>")

*.client1.numApps = 1
*.client1.app[0].typename = "MqttSNClient"
*.client1.app[0].destAddresses = "server"
*.client1.app[0].destPort = 1000
*.client1.app[0].messageLength = 100Byte
*.client1.app[0].sendInterval = 100ms

*.server.numApps = 1
*.server.app[0].typename = "MqttSNClient"
*.server.app[0].localPort = 1000

*.server.app[0].destPort = 0
*.server.app[0].messageLength = 0B
*.server.app[0].sendInterval = 0s
