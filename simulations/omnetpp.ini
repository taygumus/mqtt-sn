[General]

network = WifiNetwork
seed-set=25

*.configurator.config = xml("<config> \
                                <interface hosts='server1' address='10.0.0.5'/> \
								<interface hosts='server2' address='10.0.0.6'/> \
								<interface hosts='publisher1' address='10.0.0.20'/> \
								<interface hosts='publisher2' address='10.0.0.21'/> \
								<interface hosts='subscriber1' address='10.0.0.22'/> \
								<interface hosts='subscriber2' address='10.0.0.23'/> \
								<interface hosts='subscriber3' address='10.0.0.24'/> \
                             </config>")

*.*.ipv4.ip.limitedBroadcast = true

*.*.app[0].predefinedTopicsJson = "{\
    \"pressure\": 2,\
    \"airQuality\": 5,\
	\"temperature\": 3 \
}"

*.server*.numApps = 1
*.server*.app[0].typename = "MqttSNServer"
*.server*.app[0].localPort = 1000
*.server*.app[0].destPort = 1000
*.server*.app[0].offlineStateInterval = 2s
*.server*.app[0].onlineStateInterval = -1s

*.publisher*.numApps = 1
*.publisher*.app[0].typename = "MqttSNPublisher"
*.publisher*.app[0].localPort = 1000
*.publisher*.app[0].destPort = 1000
*.publisher*.app[0].disconnectedStateInterval = 2s
*.publisher*.app[0].activeStateInterval = -1s
*.publisher*.app[0].waitingInterval = 10s

*.publisher1.app[0].willFlag = true
*.publisher1.app[0].willTopic = "Topic name for publisher 1"
*.publisher1.app[0].willMsg = "Will message content for publisher 1"

*.publisher1.app[0].topicsAndDataJson = "{\
    \"temperature\": {\
        \"idType\": \"predefined\",\
        \"data\": [\
            { \"data\": \"TemperatureDataA\", \"qos\": 2, \"retain\": true },\
            { \"data\": \"TemperatureDataB\", \"qos\": -1, \"retain\": false }\
        ]\
    },\
    \"humidity\": {\
        \"idType\": \"normal\",\
        \"data\": [\
            { \"data\": \"HumidityDataA\", \"qos\": 0, \"retain\": false }\
        ]\
    },\
    \"pressure\": {\
        \"idType\": \"predefined\",\
        \"data\": [\
            { \"data\": \"PressureDataA\", \"qos\": -1, \"retain\": false },\
            { \"data\": \"PressureDataB\", \"qos\": 2, \"retain\": false },\
            { \"data\": \"PressureDataC\", \"qos\": 0, \"retain\": false }\
        ]\
    },\
	\"st\": {\
        \"idType\": \"short\",\
        \"data\": [\
            { \"data\": \"STDataA\", \"qos\": 1, \"retain\": true },\
            { \"data\": \"STDataB\", \"qos\": 0, \"retain\": false }\
        ]\
    }\
}"

*.publisher2.app[0].topicsAndDataJson = "{\
    \"light\": {\
        \"idType\": \"normal\",\
        \"data\": [\
            { \"data\": \"LightData1\", \"qos\": 2, \"retain\": true }\
        ]\
    },\
    \"noise\": {\
        \"idType\": \"normal\",\
        \"data\": [\
            { \"data\": \"NoiseData1\", \"qos\": 1, \"retain\": true },\
            { \"data\": \"NoiseData2\", \"qos\": 0, \"retain\": false },\
            { \"data\": \"NoiseData3\", \"qos\": 1, \"retain\": false }\
        ]\
    },\
    \"airQuality\": {\
        \"idType\": \"predefined\",\
        \"data\": [\
            { \"data\": \"AirQualityData1\", \"qos\": 2, \"retain\": true },\
            { \"data\": \"AirQualityData2\", \"qos\": 1, \"retain\": false }\
        ]\
    },\
	\"nv\": {\
        \"idType\": \"short\",\
        \"data\": [\
            { \"data\": \"NVData1\", \"qos\": 1, \"retain\": true },\
            { \"data\": \"NVData2\", \"qos\": 2, \"retain\": false },\
            { \"data\": \"NVData3\", \"qos\": 1, \"retain\": false }\
        ]\
    }\
}"

*.subscriber*.numApps = 1
*.subscriber*.app[0].typename = "MqttSNSubscriber"
*.subscriber*.app[0].localPort = 1000
*.subscriber*.app[0].destPort = 1000
*.subscriber*.app[0].disconnectedStateInterval = 2s
*.subscriber*.app[0].activeStateInterval = -1s

*.subscriber1.app[0].topicsJson = "{\
    \"light\": { \"qos\": 2 },\
	\"noise\": { \"qos\": 1 }\
}"

*.subscriber2.app[0].topicsJson = "{\
	\"temperature\": { \"qos\": 1 },\
    \"pressure\": { \"qos\": 2 }\
}"

*.subscriber3.app[0].topicsJson = "{\
	\"light\": { \"qos\": 2 },\
    \"noise\": { \"qos\": 1 }\
}"
